<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Array</title>
<script>
var topicsToSearch = [
"Artificial Intelligence",
    "Climate Change",
    "Space Exploration",
    "Renewable Energy",
    "Global Economy",
    "Cybersecurity",
    "Mental Health Awareness",
    "Sustainable Agriculture",
    "Political Reform",
    "Gender Equality",
    "Robotics",
    "Biotechnology",
    "Virtual Reality",
    "Internet of Things",
    "Data Privacy",
    "Natural Disasters",
    "Clean Water Access",
    "Ocean Conservation",
    "Healthcare Innovation",
    "Digital Transformation",
    "Social Justice",
    "Educational Technology",
    "Urban Planning",
    "Cultural Diversity",
    "Economic Development",
    "Humanitarian Aid",
    "Wildlife Conservation",
    "Space Tourism",
    "Clean Energy Solutions",
    "Renewable Resources"
]; // 30 real topics array
var index = 0;
var intervalId;

function searchNextTopic() {
    var intervalId = setInterval(function() {
        if (index < topicsToSearch.length) {
        var topic = topicsToSearch[index];
        var searchUrl = "https://www.bing.com/search?q=" + encodeURIComponent(topic) + "&cvid=dbbd90a4c82047c699c62747e6657d6d&gs_lcrp=EgZjaHJvbWUqBggAEEUYOzIGCAAQRRg7MgYIARBFGDsyBggCEAAYQDIGCAMQABhAMgYIBBAAGEAyBggFEAAYQDIGCAYQABhAMgYIBxAAGEAyBggIEAAYQNIBCDExMzVqMGoxqAIAsAIA&FORM=ANNTA1&PC=U531";
        
        window.open(searchUrl, '_blank');
        
        index++;
    } else {
        clearInterval(intervalId);
    }    }, 10000); 

    
}
</script>
</head>

<body>
<button onclick="searchNextTopic()">Start Search</button>
</body>
</html>
